<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="RESULT">
            <div class="rudy">
                <h5>Your Result</h5>
            </div>
            <div class="mandy">
                <div>
                     <h1>76</h1>
                <h6 class="sasha">of 100</h6>
                </div>
               

            </div>

            <div class="mufasa">
                <h3>Great</h3>
            </div>
            <div class="p">
                <p>You scored higher than 65% of the people who have taken these tests. </p>
            </div>
        </div>
        <div class="SUMMARY">
            <h4 class="good">Summary</h4>

            <div class="reaction">
                <div class="react">
                    <img src="Images/icon-reaction.svg" alt="">
                    <span>Reaction</span>
                </div>
                <h5>80<span class="react1">/ 100</span></h5>
            </div>

            <div class="memory">
                <div class="mem">
                    <img src="Images/icon-memory.svg" alt="">
                    <span>Memory</span>
                </div>
                <h5>92<span class="mem1">/ 100</span></h5>
            </div>

            <div class="verbal">
                <div class="ver">
                    <img src="Images/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                </div>
                <h5>61<span class="ver1">/ 100</span></h5>
            </div>

            <div class="visual">
                <div class="vis">
                    <img src="Images/icon-visual.svg" alt="">
                    <span>Visual</span>
                </div>
                <h5>72<span class="vis1">/ 100</span></h5>
            </div>


            <div class="tobi">
                <button>Continue</button>
            </div>
        </div>
    </div>



</body>

</html>
